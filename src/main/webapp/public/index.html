<!DOCTYPE html>
<html lang="en" ng-app="dayTripperApp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DayTripper</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="bower_components/fullcalendar/dist/fullcalendar.css"/>
    </head>
    <body ng-controller="calendarController as controller">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">DayTripper</a>
        </div>
      </nav>
      <div class="container">
          <div class="row">
            <pre>Selected date is: <em>{{dt | date:'fullDate' }}</em></pre>
            <h4>Inline</h4>
            <div style="display:inline-block; min-height:290px;">
            <uib-datepicker ng-model="dt" min-date="minDate" show-weeks="true" class="well well-sm" custom-class="getDayClass(date, mode)"></uib-datepicker>
            </div>

            <h4>Popup</h4>
            <div class="row">
              <div class="col-md-6">
                  <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                  </p>
              </div>

              <div class="col-md-6">
                  <p class="input-group">
                    <input type="date" class="form-control" uib-datepicker-popup ng-model="dt" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                  </p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                  <label>Format:</label> <select class="form-control" ng-model="format" ng-options="f for f in formats"><option></option></select>
              </div>
            </div>

            <hr />
            <button type="button" class="btn btn-sm btn-info" ng-click="controller.callServer()">Call Server</button>
            <button type="button" class="btn btn-sm btn-default" ng-click="setDate(2009, 7, 24)">2009-08-24</button>
            <button type="button" class="btn btn-sm btn-danger" ng-click="clear()">Clear</button>
            <button type="button" class="btn btn-sm btn-default" ng-click="toggleMin()" uib-tooltip="After today restriction">Min date</button>
            </div>
          </div>
​
          <div class="row">
              <div class="col-xs-4">
​
              </div>
              <div class="col-xs-4">
​
              </div>
              <div class="col-xs-4">
​
              </div>
          </div>
      </div>
      <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
          <ul class="nav nav-tabs">
            <li role="presentation"><a href="#">Home</a></li>
            <li role="presentation" class="active"><a href="#">Book Leave</a></li>
            <li role="presentation"><a href="#">Calendar</a></li>
          </ul>
        </div>
      </nav>
      <script src="bower_components/angular/angular.js"></script>
      <script src="bower_components/jquery/dist/jquery.min.js"></script>
      <script src="bower_components/moment/min/moment.min.js"></script>
      <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
      <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
      <script src="bower_components/angular-ui-calendar/src/calendar.js"></script>
      <script src="bower_components/fullcalendar/dist/fullcalendar.min.js"></script>
      <script src="bower_components/fullcalendar/dist/gcal.js"></script>
      <script src="js/app.js"></script>
  </body>
</html>
